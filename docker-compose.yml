version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: clinikai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinikai
      POSTGRES_USER: clinikai
      POSTGRES_PASSWORD: clinikai
    ports:
      - "5432:5432"
    volumes:
      - clinikai_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinikai -d clinikai"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: clinikai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  clinikai_pgdata:
